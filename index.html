<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Whitney" />
    <meta name="keywords" content="travel, adventure, profiles" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Header_Logo.svg"
        alt="Around U.S. logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="images/JacquesCousteau.png"
          alt="Profile picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="images/yosemite.jpg" alt="Yosemite" />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/latemar.jpg" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">&copy; 2024 Around the U.S.</footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
